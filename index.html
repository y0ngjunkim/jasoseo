<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>자소서 글자수 계산기</title>
  <style>
      h1{
          margin-top: 30px;
      }
      #count{
          float: right;
      }
  </style>
</head>
<body class="container">
    <h1>자기소개서</h1>
    <textarea onkeydown="counter()" id="jasoseo" rows="3" class="form-control">
      자기소개서 양식입니다.
    </textarea>
    <span id="count">(0/200)</span>
    <script>
        function counter() { //이벤트 핸들러!
          var content = document.getElementById("jasoseo").value;
          if(content.length>200){
              content = content.substring(0,200);
              document.getElementById('jasoseo').value = content;
          }
          document.getElementById("count").innerHTML = '(' + content.length + '/200)';
        }
        counter();    
    </script>
</body>
</html>
